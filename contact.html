      <div class="contact">
        <h1>Contact</h1>

        <div class="contact__text">
          <strong>Alex Sneath</strong><br />
          He/Him<br />
          Spokane, Washington<br />
          United States<br />
          <br />
          Email:
          <a href="mailto:alex.sneath2@gmail.com"
            >alex.sneath2 (at) gmail (dot) com </a
          ><br />
          <a href="mailto:alex.sneath2@gmail.com">Contact Me</a>
        </div>

        <form
          action="message"
          method="post"
          id="contact-form"
          class="contact__form"
        >
          <label for="contact-email">
            <input
              type="email"
              required
              id="contact-email"
              placeholder="E-mail"
              class="contact__form--input"
            /><br />
          </label>

          <label for="contact-tel">
            <input
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              id="contact-tel"
              placeholder="Phone"
              class="contact__form--input"
            /><br />
          </label>

          <label for="contact-message">
            <textarea
              maxlength="120"
              required
              id="contact-message"
              class="contact__form--input contact__form--textarea"
              placeholder="Message"
            ></textarea
            ><br />
          </label>

          <button>Send Message</button>
        </form>
        <a href="mailto:alexandersneath@gmail.com">Contact Me</a>

        <!-- <script src="js/tota11y.min.js"></script> -->
